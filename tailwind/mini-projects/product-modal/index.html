<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Product Modal</title>
</head>
<body>
    <div class="bg-slate-100 h-screen flex justify-center items-center">
        <div class="w-[800px] h-screen bg-white rounded-2xl flex flex-col items-center p-10 md:flex-row md:items-start md:h-[600px]">
            <img class="w-56 h-48 m-6 hover:scale-105" src="./images/headphone.png" alt="headphone"/>
            <div class="flex flex-col items-center space-y-6 md:items-start">
                <div class="bg-black text-white w-28 h-6 rounded-2xl text-center text-sm">Free Shipping</div>
                <div class="text-black text-2xl text-center md:text-left">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
                <div class="text-black line-through">$799</div>
                <div class="text-black font-extrabold text-3xl">$599</div>
                <p class="font-thin"> This offer is valid until April 3rd or as long as stock lasts</p>
                <button class="bg-blue-500 text-white w-full rounded-xl hover:bg-blue-700 py-4">Add to Cart</button>
                <div class="flex space-x-1 items-center">
                    <div class="w-3 h-3 rounded-full bg-green-400 hover:animate-ping"></div>
                    <p>50+ pcs. in stock</p>
                 </div>
                <div class="flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0">
                    <div class="flex justify-center items-center space-x-4 border-2 rounded-lg w-80 h-12 md:w-44">
                        <img class="w-8 h-6" src="./images/weight.png" alt="weight"/>
                        <span> Add to cart</span>
                    </div>
                    <div class="flex justify-center items-center space-x-4 border-2 rounded-lg w-80 h-12 md:w-44">
                        <img class="w-8 h-6" src="./images/heart.png" alt="heart"/>
                        <span> Add to wishlist</span>
                    </div>
                    </div>
            </div>
        </div>        
             
    </div>
</body>
</html>
