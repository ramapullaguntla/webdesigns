<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pricing Grid</title>
</head>
<body>
    <div class="bg-gray-700 flex justify-center items-center h-screen">
        <div class="flex flex-col items-center md:flex-row bg-gray-900 rounded-2xl p-2">
            <img class="w-48 h-64 md:w-40" src="./images/image.jpg" alt="beans" />
            <div class="text-white flex flex-col p-4 space-y-2 font-sans">
                    <h2 class="text-xl">Get diet and fitness tips in your inbox</h2>
                    <p class="text-xs max-w-xs px-2">Eat better and exercise better. Signup for the diet&Fitness newsletter</p>
                    <div class="flex flex-col space-y-2 md:flex-row  md:space-x-2 md:space-y-0 md:items-center m-2 p-2">
                        <input class=" bg-gray-800 border border-gray-500  h-8 text-xs p-4" type="text" placeholder="Enter your email address" />
                        <button class="bg-lime-500 hover:bg-lime-700  h-8 px-2 rounded-md text-black text-xs" type="button" >Subscribe</button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
