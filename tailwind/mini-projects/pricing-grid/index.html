<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pricing Grid</title>
</head>
<body>
    <div class="bg-gray-800 flex flex-col justify-center items-center space-x-0  space-y-4 md:flex-row md:justify-center md:space-y-0  min-h-screen md:space-x-4 text-white">

        <div class="w-60 h-96 border-8 border-gray-700 rounded-xl">
            <div class="flex flex-col items-center p-8 border-b border-b-slate-600 space-y-6">                
                <h2>BASIC</h2>
                <div class="space-y-3 flex flex-col items-center">
                    <h1 class="font-bold text-2xl font-serif">100GB</h1>
                    <p>$1.99/Month</p>
                    <button class="w-36 h-12 border border-purple-800 hover:bg-purple-800 rounded-lg">Purchase</button>
                </div>                
            </div>
            <div class="text-sm py-4 space-y-3 m-2 flex flex-col items-center ">
                <p>100 GB of storage</p>
                <p>Option to add members</p>
                <p>Extra member benefits</p>
            </div>
        </div>

        <div class="w-60 h-96 border-8 border-purple-600 rounded-xl">
            <div class="flex flex-col items-center p-8 border-b border-b-slate-600 space-y-6">                
                <h2>STANDARD</h2>
                <div class="space-y-3 flex flex-col items-center">
                    <h1 class="font-bold text-2xl font-serif">200GB</h1>
                    <p>$3.99/Month</p>
                    <button class="w-36 h-12 bg-purple-600 rounded-xl hover:bg-purple-800">Purchase</button>
                </div>                
            </div>
            <div class="text-sm py-4 space-y-3 m-2 flex flex-col items-center ">
                <p>200 GB of storage</p>
                <p>Option to add members</p>
                <p>Extra member benefits</p>
            </div>
        </div>
        <div class="w-60 h-96 border-8 border-gray-700 rounded-xl">
            <div class="flex flex-col items-center p-8 border-b border-b-slate-600 space-y-6">                
                <h2>PREMIUM</h2>
                <div class="space-y-3 flex flex-col items-center">
                    <h1 class="font-bold text-2xl font-serif">2 TB</h1>
                    <p>$8.99/Month</p>
                    <button class="w-36 h-12 border border-purple-800 hover:bg-purple-800 rounded-lg">Purchase</button>
                </div>                
            </div>
            <div class="text-sm py-4 space-y-3 m-2 flex flex-col items-center ">
                <p>2 TB of storage</p>
                <p>Option to add members</p>
                <p>Extra member benefits</p>
            </div>
        </div>
    </div>
</body>
</html>
